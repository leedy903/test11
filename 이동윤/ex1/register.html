<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <!-- Navbar -->
        <div class="flex justify-between items-center bg-white p-4 shadow-md">
            <div class="flex items-center">
                <h1 class="text-green-500 text-xl font-bold">BookMark</h1>
            </div>
            <div class="flex items-center">
                <a href="#" class="text-gray-700 mr-4">Github Repo.</a>
                <a href="#" class="text-gray-700 mr-4">SignUp</a>
                <a href="#" class="text-gray-700">SignIn</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
                <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

                <form action="#">
                    <!-- Nickname -->
                    <div class="mb-4">
                        <label
                            for="nickname"
                            class="block text-gray-700 mb-2 font-semibold"
                            >Nickname</label
                        >
                        <input
                            type="text"
                            id="nickname"
                            placeholder="nickname..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        />
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-gray-700 mb-2 font-semibold"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            placeholder="email..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        />
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block text-gray-700 mb-2 font-semibold"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            placeholder="password..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        />
                    </div>

                    <!-- Password Confirm -->
                    <div class="mb-6">
                        <label
                            for="passwordConfirm"
                            class="block text-gray-700 mb-2 font-semibold"
                            >Password Confirm</label
                        >
                        <input
                            type="password"
                            id="passwordConfirm"
                            placeholder="password confirm..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        />
                    </div>

                    <!-- Register Button -->
                    <button
                        type="submit"
                        class="w-full py-2 bg-zinc-200 font-semibold text-slate-800 rounded-md hover:bg-green-600 hover:text-white transition-colors"
                    >
                        Register
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
